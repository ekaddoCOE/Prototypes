<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC A&T Engineering Labs Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">NC A&T ENGINEERING LABS</h1>
                <p class="header-subtitle">College of Engineering Laboratory Directory</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="labs-section">
                <h2 class="section-title">Laboratory Facilities</h2>
                <div class="labs-grid" id="labsGrid">
                    <!-- Lab cards will be generated by JavaScript -->
                </div>
            </section>

            <section class="managers-section">
                <h2 class="section-title">Lab Managers</h2>
                <div class="managers-grid" id="managersGrid">
                    <!-- Manager profiles will be generated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Photo Modal -->
    <div class="modal hidden" id="photoModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <button class="modal-close" id="modalClose" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImage" src="" alt="" class="modal-image">
                    <div class="no-photo-message hidden" id="noPhotoMessage">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="9" cy="9" r="2"></circle>
                            <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                        </svg>
                        <p>No photo available for this laboratory</p>
                    </div>
                </div>
                <div class="modal-details" id="modalDetails">
                    <!-- Lab details will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 North Carolina Agricultural and Technical State University</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
